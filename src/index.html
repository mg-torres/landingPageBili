<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billi App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="header">
                <img src="logo_website.png" alt="Billi Logo" class="logo">
            </div>
            <div class="content">
                <h1>Registra y organiza tus gastos súper rápido</h1>
                <p>Registra y organiza tus gastos súper rápido y organiza tus gastos súper rápido</p>
                <div class="signup">
                    <h2>Únete a nuestra lista de espera</h2>
                    <h3>Regístrate regístrate regístrate regístrate</h3>
                    <input type="email" placeholder="Regístrate regístrate regístrate regístrate">
                    <button>Sign up</button>
                </div>
                <div class="download-buttons">
                    <a href="#" class="button google-play">
                        <img src="google-play-logo.png" alt="Google Play">
                        <span>Disponible en<br>Google Play</span>
                    </a>
                    <a href="#" class="button app-store">
                        <img src="apple-logo.png" alt="App Store">
                        <span>Disponible en<br>App Store</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="phone">
            <img src="mockup.png" alt="Phone Image" class="phone-image">
        </div>
    </div>
</body>
</html>
